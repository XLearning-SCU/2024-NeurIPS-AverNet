name: AverNet_Set8_NoiseBlur
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_0:
    name: Set8_AIO_NoiseBlur
    type: VideoRecurrentTestDataset
    dataroot_lq: /data/haiyu/datasets/videoData/Tab2CombinedDeg/Set8_AIO_Frame12_NoiseBlur
    dataroot_gt: /data/haiyu/datasets/videoData/Set8

    cache_data: true
    io_backend:
      type: disk

    num_frame: -1

# network structures
network_g:
  type: AverNet
  mid_channels: 96
  prompt_dim: 96
  prompt_size: 96
  num_blocks: 7
  keyframe_interval: 6
  spynet_pretrained: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth

# path
path:
  pretrain_network_g: experiments/pretrained_models/AverNet.pth # /xlearning/haiyu/workspace/AverNet/AverNet/experiments/pretrained_models/AverNet.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  patch_testing_size: 512
  overlap_size: 20

  metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
    ssim:
      type: ssim