name: AverNet_DAVIS_T6_New
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:
    name: DAVIS_AIO_T6_Test
    type: VideoRecurrentTestDataset
    dataroot_lq: /xlearning/haiyu/datasets/AverNetDataset/DAVIS_AIO_Frame6
    dataroot_gt: /xlearning/haiyu/datasets/AverNetDataset/DAVIS-test

    cache_data: true
    io_backend:
      type: disk

    num_frame: -1

# network structures
network_g:
  type: AverNet
  mid_channels: 96
  prompt_dim: 96
  num_blocks: 7
  spynet_pretrained: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth

# path
path:
  pretrain_network_g: experiments/pretrained_models/AverNet_final.pth # /xlearning/haiyu/workspace/AverNet/AverNet/experiments/pretrained_models/AverNet.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  seq_padding_size: 0
  patch_testing_size: 0
  overlap_size: 20

  metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
    ssim:
      type: ssim